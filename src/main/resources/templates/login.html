<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Spring Boot 3 Authentication</title>
  <link rel="icon" type="image/x-icon" th:href="@{assets/favicon.ico}" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{css/styles.css}" rel="stylesheet" />
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
  <div class="container px-4">
    <a class="navbar-brand" href="#page-top">Spring Boot</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- Header-->
<header class="bg-primary bg-gradient text-white">
  <div class="container px-4 text-center">
    <h1 class="fw-bolder">Spring Boot 3 Authentication </h1>
    <p class="lead">A functional spring boot 3 new authentication</p>
  </div>
</header>
<!-- About section-->
<section id="login">
  <div class="container px-4">
    <div class="row gx-4 justify-content-center">
      <div class="col-lg-8">

        <h2>Login</h2>
        <p>Please fill out this to login</p>


        <form th:action="@{/login}" method="post">
          <div class="form-group">
            <label for="username">username</label>
            <input type="text" name="username" id="username" class="form-control form-control-lg">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"  name="password" id="password" class="form-control form-control-lg">
          </div><br/>
          <input type="submit" value="Login" class="btn btn-primary btn-block">
          <br/>
          <span >Don't have an account <a class="linkControl" href="./register.html"
                                          th:href="@{/register}">Register here</a></span>
          <br/>

        </form>
        <br/>
        <h3>OR</h3>
        <a href="/oauth2/authorization/google" class="btn btn-primary">Sign-In with google </a>


      </div>
    </div>
  </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
  <div class="container px-4"><p class="m-0 text-center text-white">shuvotuc@gmail.com</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{js/scripts.js}"></script>
</body>
</html>
